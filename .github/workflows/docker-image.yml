name: SVK Docker Publish

on:
  release:
    types: [published]
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check for modified files
        id: check_files
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qv '\.md$'; then
            echo "::set-output name=build::true"
          else
            echo "::set-output name=build::false"
          fi

      - name: Authenticate to GitHub Container Registry
        if: steps.check_files.outputs.build == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MI_TOKEN }}

      - name: Build and push
        if: steps.check_files.outputs.build == 'true'
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/sergisvk/exaroton-reset:${{ github.sha }}, ghcr.io/sergisvk/exaroton-reset:latest
          platforms: linux/amd64,linux/arm64/v8