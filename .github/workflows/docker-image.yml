name: SVK Docker Publish

on:
  release:
    types: [published]
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘€ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸŒ± Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: ğŸŒ± Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”’ Authenticate to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MI_TOKEN }}

      - name: ğŸ‹ Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/sergisvk/exaroton-reset:${{ github.sha }}, ghcr.io/sergisvk/exaroton-reset:latest
          platforms: linux/amd64,linux/arm64/v8